<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HotelLux - Contato</title>
  <link rel="stylesheet" href="/HotelLux-Project/frontend/css/style.css">
</head>
<body>
  <header>
        <div class="interface">
            <div class="logo">
                <a href="#">
                    <img src="/HotelLux-Project/frontend/imgs/logohotel.png" alt="HotelLux" class="logo">
                </a>
            </div><!--logo-->

            <nav class="menu-desktop">
                <ul>
                    <li><a href="/HotelLux-Project/frontend/index.html">Início</a></li>
                        <li><a href="/HotelLux-Project/frontend/services.html">Serviços</a></li>
                        <li><a href="/HotelLux-Project/frontend/about.html">Sobre</a></li>
                </ul>
            </nav>
            <div class="btn-contato">
                <a href="/HotelLux-Project/frontend/contact.html">
                    <button>Contato</button>
                </a>
            </div>
        </div><!--interface-->
    </header>

  <main>
    <section class="contato">
      <div class="interface">
        <h2>Entre em Contato</h2>
        <p>Preencha o formulário abaixo e retornaremos em breve.</p>

        <form class="form-contato">
          <input type="text" placeholder="Seu Nome" required>
          <input type="email" placeholder="Seu Email" required>
          <input type="tel" placeholder="Telefone">
          <textarea placeholder="Sua Mensagem" rows="5" required></textarea>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-container">
      <div class="footer-logo">
        <h2>HotelLux</h2>
      </div>
      <div class="footer-info">
        <p>Endereço: Rua do Luxo, 123 - Cidade Exemplo</p>
        <p>Telefone: (11) 1234-5678</p>
        <p>Email: contato@hotellux.com</p>
      </div>
      <div class="footer-social">
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
        <a href="#">Twitter</a>
      </div>
    </div>
    <div class="footer-bottom">
      <p>© 2025 HotelLux. Todos os direitos reservados.</p>
    </div>
  </footer>
</body>
</html>
